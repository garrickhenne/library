<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <h1>My Library</h1>
    <div class="middle">
        <div class="new-book">
            <form class="book-form">
                <div class="form-spacer">
                    <label for="new-title">Title: </label>
                    <input id="new-title" type="text">
                    <br>
                </div>
                <div class="form-spacer">
                    <label for="new-author">Author: </label>
                    <input id="new-author" type="text">
                    <br>
                </div>
                <div class="form-spacer">
                    <label for="new-pages">Number of Pages: </label>
                    <input id="new-pages" type="text">
                    <br>
                </div>
                <div class="form-spacer">
                    <label for="has-read">Read Yet?</label>
                    <input id="has-read" type="checkbox">
                    <br>
                </div>
                <div class="form-spacer">
                    <input type="submit" id="submit-book-btn">
                </div>
            </form>
        </div>
        <div class="container">

        </div>
    </div>
</body>

<script src="scripts.js"></script>
</html>
